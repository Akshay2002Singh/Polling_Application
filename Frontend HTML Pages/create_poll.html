<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- createpoll -->
    <div class="container-fluid d-flex justify-content-center pt-4">

        <form action="" method="POST" id="poll_form" class="col-md-6">
            <div class="mb-3">
              <label for="ques" class="form-label">Question</label>
              <input type="text" class="form-control" id="ques" name="ques" required>
            </div>
            <div class="mb-3">
              <label for="opt-1" class="form-label">Option 1</label>
              <input type="text" class="form-control" id="opt-1"  name="option" required>
            </div>
            <div class="mb-3">
                <label for="opt-2" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="opt-2"  name="option" required>
              </div>
            <div class="d-flex justify-content-end" id="add">
                <button type="button" class="btn btn-info" onclick="addOption()">Add Option +</button>
            </div>
            <button type="submit" class="btn btn-primary" id="submit_btn">Create poll</button>
          </form>
        </div>

        <script>
        var c=2;
        function addOption()
        {
        c+=1;
        let add_btn=document.getElementById("add")
        let submit_btn=document.getElementById("submit_btn")

        document.getElementById("poll_form").removeChild(add_btn)
        document.getElementById("poll_form").removeChild(submit_btn)

        document.getElementById("poll_form").innerHTML+=`
        <div class="mb-3">
            <label for="opt-${c}" class="form-label">Option ${c}</label>
            <input type="text" class="form-control" id="opt-${c}" name="option" >
          </div>
        `
        document.getElementById("poll_form").appendChild(add_btn)
        document.getElementById("poll_form").appendChild(submit_btn)
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
